<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Size test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html {
        font-size: 62.5%;
      }
      body {
        font-size: 1.6rem;
        line-height: 1.5;
      }
      h1 {
        font-weight: normal;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="first-container">
      <h1>Heading one</h1>
      <div class="second-container">
        <h1>
          Second Heading
        </h1>
        <p>This is a lorem p content</p>
      </div>
    </div>
  </body>
</html>
